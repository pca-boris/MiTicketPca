<ion-content [fullscreen]="true">
  <swiper-container 
    [loop]="true" 
    [pagination]="true"
    [slidesPerView]="1"
  >
    <swiper-slide *ngFor="let slide of slides; let i = index">
      <h1 class="red-title">{{slide.title}}</h1>
      <p>{{slide.description}}</p>
      <img [src]="slide.img" height="500">
      <ion-button *ngIf="i === 4">Ver mas</ion-button>
    </swiper-slide>
  </swiper-container>

</ion-content>
